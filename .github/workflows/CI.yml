name: CI
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    strategy:
      matrix:
        node: ['14.x', '16.x']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm i -g pnpm@7.1.9
      - run: pnpm install --frozen-lockfile --strict-peer-dependencies
      - run: pnpm run lint
      - run: pnpm run build
      - run: pnpm run test -- --timeout 0
  test-example:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: npm i -g pnpm@7.1.9
      - run: pnpm install --frozen-lockfile --strict-peer-dependencies
      - name: Build dependencies
        run: |
          set -e
          cd core && pnpm run build && cd -
          cd testing && pnpm run build && cd -
          cd siwe && pnpm run build && cd -
          cd coingecko && pnpm run build && cd -
          cd playwright && pnpm run build && cd -
          cd example && pnpm run build && cd -
        working-directory: packages
      - name: Run playwright example
        run: |
          set -e
          pnpm start &
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- pnpm test:playwright
        env:
          MAINNET_URL: ${{ secrets.MAINNET_PROVIDER_URL }}
          DEBUG: usedapp*
        working-directory: packages/example
      - name: Run playwright example-next
        run: |
          set -e
          pnpm dev &
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- pnpm test:playwright
        env:
          MAINNET_URL: ${{ secrets.MAINNET_PROVIDER_URL }}
          DEBUG: usedapp*
        working-directory: packages/example-next
  test-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: npm i -g pnpm@7.1.9
      - run: pnpm install --frozen-lockfile --strict-peer-dependencies
      - name: Build dependencies
        run: |
          set -e
          cd core && pnpm run build && cd -
          cd testing && pnpm run build && cd -
          cd siwe && pnpm run build && cd -
          cd coingecko && pnpm run build && cd -
          cd playwright && pnpm run build && cd -
        working-directory: packages
      - name: Run playwright
        run: |
          set -e
          pnpm run generate
          yarn start &
          sleep 15
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- yarn test:playwright
        env:
          MAINNET_URL: ${{ secrets.MAINNET_PROVIDER_URL }}
          DEBUG: usedapp*
        working-directory: packages/docs
  changeset-dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: npm i -g pnpm@7.1.9
      - run: pnpm install --frozen-lockfile
      # - name: Set git user
        # run: |
        #   git config user.name truefibot
        #   git config user.email truebot.github@trusttoken.com
      - name: Changesets publish dry run
        with:
          publish: pnpm build && pnpm changeset publish --dry-run
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
